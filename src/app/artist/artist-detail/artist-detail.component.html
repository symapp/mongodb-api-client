<h1>{{artist?.name}}</h1>

<div class="row">
  <div class="col-10">
    <div *ngFor="let pair of attributes">
      <label for="{{pair[0]}}_id"><b>{{pair[0]}}</b></label>
      <p id="{{pair[0]}}_id">{{pair[1]}}</p>
    </div>
  </div>

  <div class="col-2">
    <button
      class="btn btn-primary w-100 mb-2"
      [routerLink]="['/artists/edit', artist?._id]">
      Edit
    </button>
    <button
      class="btn btn-danger w-100 mb-2"
      (click)="deleteArtist()">
      Delete
    </button>
    <button
      class="btn btn-secondary w-100"
      (click)="onClose()">
      Close
    </button>
  </div>
</div>

<div class="row">
  <h2>Albums</h2>
  <div class="list-group">
    <app-album-element *ngFor="let album of albums" [album]="album"></app-album-element>
  </div>
  <p class="text-muted w-100" *ngIf="albums?.length < 1">No Albums :(</p>
</div>
