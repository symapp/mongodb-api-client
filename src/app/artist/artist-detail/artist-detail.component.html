<h1>{{artist?.name}}</h1>

<div class="row">
  <div class="col-10">
    <div *ngFor="let pair of attributes">
      <label for="{{pair[0]}}_id"><b>{{pair[0]}}</b></label>
      <p id="{{pair[0]}}_id">{{pair[1]}}</p>
    </div>
  </div>

  <div class="col-2">
    <button
      class="btn btn-outline-secondary w-100 mb-2"
      [routerLink]="['/artists/edit', artist?._id]">
      Edit
    </button>
    <button
      class="btn btn-danger w-100"
      (click)="deleteArtist()">
      Delete
    </button>
  </div>
</div>
