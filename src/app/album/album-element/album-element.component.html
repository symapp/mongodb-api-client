<button type="button"
        [routerLink]="['/albums', album._id]"
        class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">

<span>
    {{ album.name }}
  </span>
  <span class="badge badge-primary badge-pill" style="color: black;">
    {{ album.release_year }}
  </span>
</button>
