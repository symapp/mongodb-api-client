<div class="row">
  <div class="col-10">
    <h1>Albums</h1>
  </div>
  <div class="col-2 align-items-center" style="display: flex">
    <button type="button" class="btn btn-primary w-100" routerLink="/albums/edit/new">Add Album</button>
  </div>
</div>
<div class="list-group">
  <app-album-element *ngFor="let album of albumList" [album]="album"></app-album-element>
</div>
